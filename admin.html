<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIETA SABORES - Área Restrita</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== MESMA IDENTIDADE DO SITE PRINCIPAL ===== */
        :root {
            --primary-yellow: #ffcc00;
            --primary-black: #000000;
            --primary-white: #ffffff;
            --dark-gray: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* ===== VÍDEO DE FUNDO ===== */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        /* ===== CONTEÚDO DO LOGIN ===== */
        .login-container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.8s ease;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        .login-logo h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            color: var(--primary-black);
        }

        .login-logo span {
            color: var(--primary-yellow);
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding-left: 20px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 0.2rem rgba(255, 204, 0, 0.25);
        }

        .btn-login {
            background: var(--primary-yellow);
            border: none;
            color: var(--primary-black);
            font-weight: 700;
            height: 50px;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: var(--primary-black);
            color: var(--primary-yellow);
            transform: translateY(-2px);
        }

        .user-type {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .form-check-input:checked {
            background-color: var(--primary-yellow);
            border-color: var(--primary-yellow);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary-black);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            color: var(--primary-yellow);
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <!-- ================================================= -->
    <!-- VÍDEO DE FUNDO (LOCAL) - COLOQUE O FICHEIRO AQUI  -->
    <!-- ================================================= -->
    <div class="video-background">
        <!-- 
            [ATENÇÃO] Coloque o seu vídeo na pasta 'video/' com o nome 'restaurante-fundo.mp4'
            Se o nome ou caminho for diferente, altere o src abaixo.
        -->
        <video autoplay muted loop playsinline>
            <source src="C:\Users\gerar\Music\STREAM\project-test\ad\logo\video ogo.mp4" type="video/mp4">
            Seu navegador não suporta vídeo HTML5.
        </video>
    </div>
    <div class="overlay"></div>

    <!-- ================================================= -->
    <!-- FORMULÁRIO DE LOGIN                              -->
    <!-- ================================================= -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <!-- LOGO DO RESTAURANTE -->
                <img src="img/Logo Restaurante Chamativo Amarelo e Branco (1).png" alt="DANIETA SABORES" onerror="this.style.display='none'">
                <h2>DANIETA<span>SABORES</span></h2>
                <p class="text-muted">Área reservada</p>
            </div>

            <form id="loginForm">
                <!-- TIPO DE UTILIZADOR -->
                <div class="user-type">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="userType" id="chefRadio" value="chef" checked>
                        <label class="form-check-label" for="chefRadio">
                            <i class="fas fa-user-tie"></i> Chef
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="userType" id="staffRadio" value="staff">
                        <label class="form-check-label" for="staffRadio">
                            <i class="fas fa-user"></i> Funcionário
                        </label>
                    </div>
                </div>

                <!-- CAMPO UTILIZADOR (SIMULADO) -->
                <div class="mb-3">
                    <label for="username" class="form-label">Utilizador</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                </div>

                <!-- CAMPO SENHA (SIMULADO) -->
                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>

                <!-- BOTÃO ENTRAR -->
                <button type="submit" class="btn btn-login w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>ENTRAR
                </button>

                <!-- MENSAGEM DE ERRO (OPCIONAL) -->
                <div id="loginError" class="alert alert-danger d-none" role="alert">
                    Utilizador ou senha inválidos!
                </div>

                <div class="back-link">
                    <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para o site</a>
                </div>
            </form>
        </div>
    </div>

    <!-- ================================================= -->
    <!-- SCRIPTS                                          -->
    <!-- ================================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // LOGIN SIMULADO - Aceita qualquer usuário/senha, apenas redireciona conforme o tipo
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const userType = document.querySelector('input[name="userType"]:checked').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validação simples - não vazio
            if (username === '' || password === '') {
                document.getElementById('loginError').classList.remove('d-none');
                return;
            }

            // Salva o tipo de usuário no localStorage para usar no dashboard
            localStorage.setItem('danieTaUserType', userType);
            localStorage.setItem('danieTaUserName', username);

            // Redireciona para o painel de gestão
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
